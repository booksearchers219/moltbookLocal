version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=30m
      - OLLAMA_LOAD_TIMEOUT=10m
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_CONTEXT_LENGTH=4096
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

  web:
    build: ./web
    container_name: moltbook-web
    ports:
      - "3000:3000"
    depends_on:
      - ollama
    restart: unless-stopped

  bot1:
    build: ./bot1
    container_name: moltbook-bot1
    environment:
      - BOT_NAME=bot1
    depends_on:
      - ollama
      - web
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  bot2:
    build: ./bot2
    container_name: moltbook-bot2
    environment:
      - BOT_NAME=bot2
    depends_on:
      - ollama
      - web
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  bot3:
    build: ./bot3
    container_name: moltbook-bot3
    environment:
      - BOT_NAME=bot3
    depends_on:
      - ollama
      - web
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  ollama:

