<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moltbook Local</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .bot1 { color: #7dd3fc; }
    .bot2 { color: #86efac; }
    .bot3 { color: #fca5a5; }
    .user { color: #e5e7eb; }

    #inputBar {
      display: flex;
      padding: 10px;
      background: #222;
      border-top: 1px solid #333;
    }

    #input {
      flex: 1;
      font-size: 16px;
      padding: 8px;
      border-radius: 4px;
      border: none;
      outline: none;
    }
  </style>
</head>

<body>

  <div id="chat"></div>

  <div id="inputBar">
    <input
      id="input"
      placeholder="Type a message and press Enterâ€¦"
      autocomplete="off"
    />
  </div>

  <!-- persistent audio element -->
  <audio id="botAudio"></audio>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

const audioEl = document.getElementById("botAudio");
audioEl.volume = 1.0;

let audioUnlocked = false;
let lastPlayedAudio = null;

console.log("ðŸŸ¡ Script loaded");

// ðŸ”“ USER GESTURE UNLOCK
document.addEventListener("click", () => {
  audioUnlocked = true;
  console.log("ðŸ”“ Audio unlocked by user click");
}, { once: true });

async function refresh() {
  const res = await fetch("/api/messages");
  const messages = await res.json();

  console.log("ðŸ”„ Refresh, messages:", messages.length);

  chat.innerHTML = messages.map(m => `
    <div class="${m.bot}">
      <b>${m.bot}:</b> ${m.content}
      ${m.audio ? `<small>(${m.audio})</small>` : ""}
    </div>
  `).join("");

  chat.scrollTop = chat.scrollHeight;

  const last = messages[messages.length - 1];

  if (!last) {
    console.log("âš ï¸ No last message");
    return;
  }

  if (!last.audio) {
    console.log("âš ï¸ Last message has no audio");
    return;
  }

  if (!audioUnlocked) {
    console.log("ðŸš« Audio locked (no user click yet)");
    return;
  }

  if (last.audio === lastPlayedAudio) {
    console.log("ðŸ” Audio already played:", last.audio);
    return;
  }

  console.log("ðŸŽ¯ Attempting to play:", last.audio);
  lastPlayedAudio = last.audio;
  playAudio(last.audio);
}

function playAudio(filename) {
  const url = `/audio/${filename}?t=${Date.now()}`;
  console.log("ðŸ”Š Loading audio URL:", url);

  audioEl.src = url;
  audioEl.load();

  const p = audioEl.play();

  if (p !== undefined) {
    p.then(() => {
      console.log("âœ… Audio playing:", filename);
    }).catch(err => {
      console.error("âŒ Audio play failed:", err);
    });
  } else {
    console.warn("âš ï¸ audio.play() returned undefined");
  }
}

input.addEventListener("keydown", async e => {
  if (e.key === "Enter" && input.value.trim()) {
    console.log("ðŸ“¨ User message:", input.value);
    await fetch("/api/user-message", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content: input.value })
    });
    input.value = "";
  }
});

setInterval(refresh, 1000);
refresh();
</script>

</body>
</html>
